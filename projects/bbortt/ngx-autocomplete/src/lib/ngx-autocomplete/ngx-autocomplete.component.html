<div class="ngx-autocomplete" (window:resize)="onWindowResize()">
  <input
    #autocompleteInput
    type="text"
    name="{{ name ? name : '' }}"
    id="{{ id ? id : '' }}"
    class="ngx-autocomplete-input"
    [placeholder]="placeholder"
    [formControl]="autocompleteControl"
    (focus)="onFocus()"
    autocomplete="off"
  />
  <div class="ngx-autocomplete-container" [hidden]="!isFocused">
    <option
      *ngFor="let option of options"
      class="ngx-autocomplete-option"
      [style.width.px]="autocompleteInputWidth"
      (click)="selectOption(option)"
      (keyup.enter)="selectOption(option)"
      tabindex="0"
    >
      {{ optionPropertyAccessor(option) }}
    </option>
  </div>
</div>
