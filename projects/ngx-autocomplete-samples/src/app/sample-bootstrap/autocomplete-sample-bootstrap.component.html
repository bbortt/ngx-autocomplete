<form
  name="editForm"
  role="form"
  id="autocomplete-sample-bootstrap"
  novalidate
  [formGroup]="editForm"
>
  <div class="form-group">
    <label for="field-country"> Name </label>

    <ngx-autocomplete
      name="country"
      id="field-country"
      formControlName="country"
      [options]="options"
      (autocompleteChanges)="filter($event)"
    ></ngx-autocomplete>

    <div
      *ngIf="
        editForm.get('country')!.invalid &&
        (editForm.get('country')!.dirty || editForm.get('country')!.touched)
      "
    >
      <small
        *ngIf="editForm.get('country')?.errors?.required"
        class="form-text text-danger"
      >
        This field is required.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
  <h2>Value&nbsp;</h2>
  <span>{{ editForm.get('country')!.value }}</span>
</div>
